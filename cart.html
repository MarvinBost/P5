<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="icon.ico">
    <title>Shopping App - Cart</title>
    <meta name="description" content="Site de e-commerce vendant divers articles.">
    <meta name="keywords" content="e-shop e-commerce teddies">
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="style.css">
    <!-- Script: Make my navbar transparent when the document is scrolled to top -->
    <script src="js/navbar-ontop.js"></script>
    <!-- Script: Animated entrance -->
    <script src="js/animate-in.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shopping App</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#products">Produits</a>
                    </li>
                </ul>
                <a class="btn navbar-btn mx-2 shadowed btn-primary" href="cart.html">Panier<span
                        class="badge badge-light cart ml-1"></span></a>
            </div>
        </div>
    </nav>
    <!-- Cover -->
    <div class="section-fade-out pt-5" style="background-image: url(cover.jpg); background-position: bottom;">
        <div class="container mt-5 pt-5">
            <div class="row"></div>
        </div>
    </div>

    <!-- Title -->
    <div class="py-3 text-center">
        <div class="container">
            <div class="row">
                <div class="mx-auto col-lg-6 col-10">
                    <h1>Panier</h1>

                </div>
            </div>
        </div>
    </div>
    <!-- CART -->
    <div class="container">
        <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Panier
                <a href="index.html" class="btn btn-outline-info btn-sm pull-right">Continuer le shopping</a>
                <div class="clearfix"></div>
            </div>
            <div class="card-body cart additem">
                <!-- PRODUCT -->
                <!-- END PRODUCT -->
                <div class="pull-right">
                    <a href="" class="btn btn-outline-secondary pull-right">
                        Mise à jour panier
                    </a>
                </div>
            </div>
            <div class="card-footer d-flex flex-column align-items-end">
                <div class="col-md-12">
                    <form class="text-left">
                        <p class="lead">Informations</p>
                        <div class="form-row">
                            <div class="col-md-6 py-1">
                                <label for="lastname">Votre nom</label>
                                <input name="lastname" type="text" class="form-control" placeholder="Dupont">
                            </div>
                            <div class="col-md-6 py-1">
                                <label for="name">Votre prénom</label>
                                <input name="name" type="text" class="form-control" placeholder="Alain">
                            </div>
                            <div class="col-md-6 py-1">
                                <label for="email">Votre email</label>
                                <input name="email" type="text" class="form-control"
                                    placeholder="alaindupont@domaine.com">
                            </div>
                            <div class="col-md-6 py-1">
                                <label for="adress">Votre adresse</label>
                                <input name="adress" type="text" class="form-control" placeholder="20 rue Louis Pons">
                            </div>
                            <div class="col-md-6 py-1">
                                <label for="city">Votre ville</label>
                                <input name="city" type="text" class="form-control" placeholder="Paris">
                            </div>
                            <div class="col-md-6 py-1">
                                <label for="postalcode">Votre codepostal</label>
                                <input name="postalcode" type="text" class="form-control" placeholder="75000">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check"> <input class="form-check-input" type="checkbox" id="form21"
                                    value="on"> <label class="form-check-label" for="form21"> J'accepte les
                                    <a href="#">termes et conditions</a> du service </label> </div>
                        </div>
                        <p class="mb-3 text-muted">Veuillez remplir tout les champs</p>
                    </form>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success pull-right sticky-bottom buy">Commander</button>
                    <div class="pull-right mr-2">
                        <p id="total">Total : 0.00€</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="py-3 sticky-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center d-md-flex align-items-center"> <i
                        class="d-block fa fa-shopping-cart fa-2x mr-md-5 text-info"></i>
                    <ul class="nav mx-md-auto d-flex justify-content-center">
                        <li class="nav-item"> <a class="nav-link active" href="#">Accueil</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Produits</a> </li>
                    </ul>
                    <div class="row">
                        <div
                            class="col-md-12 d-flex align-items-center justify-content-md-between justify-content-center my-2">
                            <a href="#">
                                <i class="d-block fa fa-facebook-official text-muted fa-lg mx-2"></i>
                            </a> <a href="#">
                                <i class="d-block fa fa-instagram text-muted fa-lg mx-2"></i>
                            </a> <a href="#">
                                <i class="d-block fa fa-twitter text-muted fa-lg ml-2"></i>
                            </a> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mt-2 mb-0">© 2019-2020 Shopping App. Tous droits réservés</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <!-- Script: Smooth scrolling between anchors in the same page -->
    <script src="js/smooth-scroll.js"></script>
    <script src="js/main-opti.js"></script>
</body>

</html>
