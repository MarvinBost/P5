<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="icon.ico">
    <title>Shopping App - Produits</title>
    <meta name="description" content="Site de e-commerce vendant divers articles.">
    <meta name="keywords" content="e-shop e-commerce teddies">
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="style.css">
    <!-- Script: Make my navbar transparent when the document is scrolled to top -->
    <script src="js/navbar-ontop.js"></script>
    <!-- Script: Animated entrance -->
    <script src="js/animate-in.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shopping App</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#products">Produits</a>
                    </li>
                </ul>
                <a class="btn navbar-btn mx-2 shadowed btn-primary" href="cart.html">Panier <span
                        class="badge badge-light cart">0</span></a>
            </div>
        </div>
    </nav>
    <!-- Cover -->
    <div class="section-fade-out pt-5" style="background-image: url(cover.jpg); background-position: bottom;">
        <div class="container mt-5 pt-5">
            <div class="row"></div>
        </div>
    </div>
    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div class="container dark-grey-text mt-5">
            <!--Grid row-->
            <div class="row border rounded border-primary">
                <!--Grid column-->
                <div class="col-md-6 p-0">
                    <img src="" class="img-fluid rounded-left" alt="">
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6">
                    <!--Content-->
                    <div class="p-4">
                        <div class="mb-3">
                            <a class="cat" href="">
                                <span id="categ" class="badge badge-primary p-1 mr-1"></span>
                            </a>
                        </div>
                        <p id="name" class="lead font-weight-bold"></p>
                        <p class="lead">
                            <span id="price">$100</span>
                        </p>
                        <p id="desc"></p>
                        <select id="options" class="form-control">
                        </select>
                        <form class="d-flex justify-content-left">
                            <!-- Default input -->
                            <input type="number" min="1" value="1" aria-label="Search" class="form-control"
                                style="width: 100px">
                            <button class="btn btn-primary btn-md my-0 p add">Add to cart
                                <i class="fa fa-shopping-cart ml-1"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </main>
    <!-- Footer -->
    <div class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center d-md-flex align-items-center"> <i
                        class="d-block fa fa-shopping-cart fa-2x mr-md-5 text-primary"></i>
                    <ul class="nav mx-md-auto d-flex justify-content-center">
                        <li class="nav-item"> <a class="nav-link active" href="#">Accueil</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Produits</a> </li>
                    </ul>
                    <div class="row">
                        <div
                            class="col-md-12 d-flex align-items-center justify-content-md-between justify-content-center my-2">
                            <a href="#">
                                <i class="d-block fa fa-facebook-official text-muted fa-lg mx-2"></i>
                            </a> <a href="#">
                                <i class="d-block fa fa-instagram text-muted fa-lg mx-2"></i>
                            </a> <a href="#">
                                <i class="d-block fa fa-twitter text-muted fa-lg ml-2"></i>
                            </a> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mt-2 mb-0">© 2019-2020 Shopping App. Tous droits réservés</p>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <!-- Script: Smooth scrolling between anchors in the same page -->
    <script src="js/smooth-scroll.js"></script>
    <!-- <script src="js/product.js"></script> -->
    <script src="js/main-opti.js"></script>
</body>

</html>
